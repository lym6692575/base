spring:
  profiles:
    active: h2
  datasource:
    url: jdbc:h2:tcp://localhost:9092/base;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
logging:
  level:
    root: INFO
